<h1 mat-dialog-title>Salida de dinero</h1>
<div mat-dialog-content>
  <form [formGroup]="forma" (change)="formChanged()">
    <div class="grid-one_container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Concepto</mat-label>
        <mat-select formControlName="concepto" name="concepto">
          <mat-option>Elija una opción</mat-option>
          <mat-option
            *ngFor="let item of conceptos"
            [disabled]="item.disabled"
            [value]="item.value"
          >
            {{ item.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="grid-one_container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Detalle</mat-label>
        <input matInput formControlName="detalle" />
      </mat-form-field>
    </div>
    <div class="grid-two_container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Monto</mat-label>
        <input
          matInput
          formControlName="amount"
          type="text"
          name="amount"
          [allowNegativeNumbers]="false"
          mask="separator.0"
          thousandSeparator="."
          prefix=" ₲ "
        />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onSubmit()">
    Enviar
  </button>
</div>
