<h1 mat-dialog-title>Saldos</h1>
<div mat-dialog-content>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    matSortActive="dueDate"
    matSortDirection="asc"
    *ngIf="dataSource"
  >
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let masterAccount">
        {{ masterAccount.target }}
      </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Plan</th>
      <td mat-cell *matCellDef="let masterAccount">
        {{ masterAccount.name }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Cuota</th>
      <td mat-cell *matCellDef="let masterAccount">
        {{ masterAccount.description }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let masterAccount">
        {{ masterAccount.amount | currency: "Gs":"symbol":"1.0-0" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let masterAccount">
        {{ masterAccount.balance | currency: "Gs":"symbol":"1.0-0" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Vencimiento</th>
      <td mat-cell *matCellDef="let masterAccount">
        {{ masterAccount.dueDate | date: "dd/MM/yy":"+0003" }}
      </td>
    </ng-container>
    <<ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          (click)="addPayment(row)"
        >
          <mat-icon>payments</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="resultsLength"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageChanged($event)"
    [pageSize]="pageSize"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button mat-dialog-close>No</button> -->
  <button mat-button mat-dialog-close cdkFocusInitial>Volver</button>
</div>
