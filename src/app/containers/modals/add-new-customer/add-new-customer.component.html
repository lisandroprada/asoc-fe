<h2 mat-dialog-title>Alta de asociado</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="forma" (change)="formChanged()">
    <div class="grid-two_container">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>CI</mat-label>
        <input matInput formControlName="ci" (blur)="checkCI($event)" />
      </mat-form-field>
    </div>
    <div class="grid-two_container">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Credencial</mat-label>
        <input matInput formControlName="credencial" />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Codigo Policial</mat-label>
        <input matInput formControlName="codPolicial" />
      </mat-form-field>
    </div>
    <div class="grid-two_container">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Elija una categoría</mat-label>
        <mat-select formControlName="status">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let item of status" [value]="item.value">
            {{ item.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="grid-two_container">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Departamento</mat-label>
        <input matInput formControlName="state" />
      </mat-form-field>
    </div>
    <div class="grid-two_container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Fecha de Ingreso</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="since" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input
          matInput
          [matDatepicker]="picker2"
          formControlName="dateOfBird"
        />
        <!-- <mat-hint>MM/DD/AAAA</mat-hint> -->
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="grid-one_container">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </div>
  </form>
  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-button (click)="submit()">Enviar</button>
  </mat-dialog-actions>
</mat-dialog-content>
