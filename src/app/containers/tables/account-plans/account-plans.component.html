<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Inicio</th>
    <td mat-cell *matCellDef="let element">{{ element.startDate | date }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Monto</th>
    <td mat-cell *matCellDef="let element">
      {{ element.amount | currency : "Gs" : "symbol" : "1.0-0" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="frequency">
    <th mat-header-cell *matHeaderCellDef>Frecuencia</th>
    <td mat-cell *matCellDef="let element">{{ element.frequency }}</td>
  </ng-container> -->

  <!-- <ng-container matColumnDef="periods">
    <th mat-header-cell *matHeaderCellDef>Periodos</th>
    <td mat-cell *matCellDef="let element">{{ element.periods }}</td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
