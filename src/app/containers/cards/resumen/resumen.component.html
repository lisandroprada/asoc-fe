<div class="overview_card">
  <div class="data">
    <div class="overview_card-info">{{ title }}</div>
    <div class="overview-card-value" [ngClass]="color" *ngIf="!symbol">
      {{ value }}
    </div>
    <div class="overview-card-value" [ngClass]="color" *ngIf="symbol">
      {{ value | currency : "Gs" : "symbol" : "1.0-0" }}
    </div>
  </div>

  <div class="overview_card-icon">
    <mat-icon [ngClass]="'background-' + color">{{ icon }}</mat-icon>
  </div>
</div>
